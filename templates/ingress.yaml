apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingressfile
  annotations:
     kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 80

